<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
    <!-- ================== Navigationa Bar Started ==================== -->

    <header class="header">
        <a class="logo"><img src="https://i.postimg.cc/j5F7RXMx/logo.png" alt=""></a>
        <a href="#" class="logo">CODESHOWS</a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="index.html#about">About</a>
            <a href="blog.html">Blogs</a>
            <a href="index.html#portfolio">Events</a>
            <a href="index.html#contact">Contact</a>
        </nav>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <!-- navbar complete -->
    <!--================== Navigation Bar completed =======================-->

    <!--login form start-->
    <section>
        <div class="container">
            <div class="form sign-in-form">
                <div class="wrapper">
                    <form action="#">
                        <h1 id="login">Login</h1>
                        <!-- <p>use your email and password to sign in</p> -->
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <a href="Profile.html" class="btn">Login</a>
                    </form>
                </div>
            </div>
            <div class="form sign-up-form active">
                <div class="wrapper">
                    <form action="#">
                        <h1 id="signup">Sign up</h1>
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <a href="Profile.html" class="btn">Sign Up</a>
                    </form>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-left">
                        <h1>Already Registered?</h1>
                        <!-- <p>or</p> -->
                        <button id="signInButton">Login</button>
                    </div>
                    <div class="overlay-right">
                        <h1>New Here ?</h1>
                        <!-- <p>or</p> -->
                        <button id="signUpButton">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    <!-- Login Form end -->
    <script>
        const signIn = document.querySelector("#signInButton");
        const signUp = document.querySelector("#signUpButton");
        const signInForm = document.querySelector(".container .sign-in-form");
        const signUpForm = document.querySelector(".container .sign-up-form");
        const overlay_container = document.querySelector(
            ".container .overlay-container"
        );
        const overlay = document.querySelector(
            ".container .overlay-container .overlay"
        );

        signIn.addEventListener("click", () => {
            overlay_container.style.transform = "translateX(100%)";
            overlay.style.transform = "translateX(-50%)";
            signInForm.classList.add("active");
            signUpForm.classList.remove("active");
        });
        signUp.addEventListener("click", () => {
            overlay_container.style.transform = "translateX(0)";
            overlay.style.transform = "translateX(0)";
            signUpForm.classList.add("active");
            signInForm.classList.remove("active");
        });
    </script>
    <script>
        let menuIcon = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menuIcon.onclick = () => {
            menuIcon.classList.toggle('bx-x');
            navbar.classList.toggle('active');
        };

        window.onscroll = () => {
        // remove menu icon
        menuIcon.classList.remove('bx-x');
        navbar.classList.remove('active');

        }

        </script>
</body>

</html>
